name: üõ°Ô∏è Setup SOX Security Configurations

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main

jobs:
  setup-security:
    name: üîê Configure Security Settings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Security Configuration Script
                env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use PAT instead of default token
          REPO_NAME: ${{ github.repository }}
        run: python .github/scripts/setup_security.py
